name: Deploy Website Frontend

on:
  push:
    branches:
      - main

# âœ… PREVENT PARALLEL DEPLOYS
concurrency:
  group: website-frontend-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}

          timeout: 15m
          command_timeout: 15m

          script: |
            set -e

            echo "ðŸ“‚ Go to website frontend repo"
            cd /home/ec2-user/assist-health/website-users-main

               echo "ðŸ§¹ Reset any local server changes (CI/CD safety)"
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            echo "â¬‡ Pull latest code"
            git pull origin main

            echo "ðŸ³ Build & restart website frontend"
            cd /home/ec2-user/assist-health
            docker compose -f docker-compose.users.yml build website_frontend
            docker compose -f docker-compose.users.yml up -d website_frontend
